<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Mahnoor Khalid</h1>
    <form id="resume form">
    <fieldset>
        <legend>Persnol Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"required> <br>
        <label for="Phone"> Phone:</label>
        <input type="tel" id="phone" name="phone"requierd>
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="Education">Education:</label>
        <textarea name="Education" id="Education" rows="4"requierd></textarea>

    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills:</label>
        <textarea name="Skills" id="Skills" rows="4"requierd></textarea>

    </fieldset>
    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience:</label>
        <textarea name="Experience" id="Experience" rows="4"requierd></textarea>

    </fieldset>
    <button id="submit">create resume </button>
    </form>

    <script src="script.js"></script> 

    

</body>
</html>
